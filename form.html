<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha House</title>
</head>
<body>
    <table>
        <form action="">
            <p>Name: <input placeholder="Write Your Name Here:" type="text"></p>
            <p>Cell No.: <input placeholder="Write Your Cell No. Here:" type="number" name="" id=""></p>
            <p>Email: <input placeholder="Write Your Email Here:" type="email" name="" id=""></p>
            <fieldset>
                <legend>Select Your Pitha</legend>
                <p><label for="Chitoi"><input type="radio" name="pitha" id="Chitoi">Chitoi</label></p>
                <p><label for="Vapa"><input type="radio" name="pitha" id="Vapa">Vapa</label></p>
                <p><label for="Patishapta_Pitha"><input type="radio" name="pitha" id="Patishapta_Pitha">Patishapta_Pitha</label></p>
                <p><label for="Puli_Pitha"><input type="radio" name="pitha" id="Puli_Pitha">Puli_Pitha</label></p>
            </fieldset>
            <fieldset>
                <legend>Select Your Vorta</legend>
                <p><label for="Sorisa"><input type="checkbox" name="Sorisa" id="Sorisa">Sorisa Vorta</label></p>
                <p><label for="Sutki"><input type="checkbox" name="Sutki" id="Sutki">Sutki Vorta</label></p>
            </fieldset>
            <p><label for="Special">Special Instruction: <textarea name="Special_Instruction" id="Special" cols="30" rows="10"></textarea></label></p>
            <button type="submit">Submit Your Order</button>
        </form>
    </table>
</body>
</html>
